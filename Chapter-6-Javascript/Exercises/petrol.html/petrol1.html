<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petrol Calculator</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container Styling */
    .calculator {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #444;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 12px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #059669;
    }

    #totalCost {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      text-align: center;
      color: #111827;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h1>Petrol Calculator</h1>

    <label for="costPerLiter">Cost per liter (AED):</label>
    <input type="number" id="costPerLiter" value="1.72" step="0.01" />

    <label for="litersPurchased">Liters purchased:</label>
    <input type="number" id="litersPurchased" value="0" step="0.1" />

    <button onclick="calculateTotal()">Calculate Total</button>

    <p id="totalCost">Total: AED 0.00</p>
  </div>

  <script>
    // Function to calculate total petrol cost
    function calculateTotal() {
      const costPerLiter = parseFloat(document.getElementById("costPerLiter").value);
      const litersPurchased = parseFloat(document.getElementById("litersPurchased").value);

      // Handle NaN inputs gracefully
      if (isNaN(costPerLiter) || isNaN(litersPurchased)) {
        document.getElementById("totalCost").textContent = "Please enter valid numbers.";
        return;
      }

      const total = costPerLiter * litersPurchased;
      document.getElementById("totalCost").textContent = `Total: AED ${total.toFixed(2)}`;
    }
  </script>

</body>
</html>
